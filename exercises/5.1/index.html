<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
        div {
            border-color: black;
            border-style: solid;
        }

        .title {
            text-align: center;
        }

        .main-content {
            background-color: yellow;
        }

        .main-content .center-content {
            background-color: red;
            width: 50%;
            margin: 0 auto;
        }

        .main-content .center-content p {
            font-style: italic;
        }
    </style>
</head>

<body>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    <div class="main-content">
        <div class="center-content">
            <p>Texto padrão do nosso site</p>
            <p>-----</p>
            <p>Trybe</p>
        </div>
    </div>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()           
        */

        //1. Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
        function changeText() {
            let text = document.getElementsByTagName('p')[1];
            text.innerText = 'me vejo resolvendo estes exercícios sem pensar, apenas de bater o olho.';
        }
        changeText();

        // 2. Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).

        function changeInsideColor() {
            let test = document.getElementsByClassName('main-content')[0];
            test.style.background = 'rgb(76,164,109)';
        }
        changeInsideColor();

        //3. Crie uma função que mude a cor do quadrado vermelho para branco.
        function changeInsideColorToWhite() {
            let test = document.getElementsByClassName('center-content')[0];
            test.style.background = 'white';
        }
        changeInsideColorToWhite();

        //4. Crie uma função que corrija o texto da tag <h1>.

        function fixingTextH1() {
            let fix = document.getElementsByClassName('title')[0];
            fix.innerText = 'Exercício 5.1 - JavaScript';
        }
        fixingTextH1();

        //5. Crie uma função que modifique todo o texto da tag <p> para maiúsculo.

        function changeCase() {
            let textArray = document.getElementsByTagName('p');
            for (arrayIndex = 0; arrayIndex < textArray.length; arrayIndex += 1) {
                textArray[arrayIndex].style.textTransform = 'uppercase';
            }
        }
        changeCase();

        // 6. Crie uma função que exiba o conteúdo de todas as tags <p> no console.

        function showAtConsole() {
            let textArray = document.getElementsByTagName('p');
            for (arrayIndex = 0; arrayIndex < textArray.length; arrayIndex += 1) {
                console.log(textArray[arrayIndex].innerText);
            }
        }
        showAtConsole();

    </script>
</body>

</html>
